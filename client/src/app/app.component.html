  <mat-toolbar color="primary" class="app-header">
      

    <div><a class="positronx logo-box"><img class="logo" src="assets/img/logo.png"/><span >Strea</span><span style="color: yellow;">MUM</span></a></div>
    <span class="nav-tool-items">
      <a mat-button routerLink="login" routerLinkActive="active" *ngIf="!jwtService.isLoggedIn()">Log in</a>
      <a mat-button mat-raised-button routerLink="register" routerLinkActive="active" *ngIf="jwtService.isLoggeout()">Register</a>
      <a mat-button routerLink="about" routerLinkActive="active" *ngIf="jwtService.isLoggedIn()">About</a>
      <a mat-button mat-raised-button routerLink="logout" routerLinkActive="active" *ngIf="jwtService.isLoggedIn()" (click)="doLogout()">Logout</a>

    </span>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container" *ngIf="jwtService.isLoggedIn()">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'stream'" >Home</a>
        <a mat-list-item [routerLink]="'login'" *ngIf="jwtService.isLoggeout()">Login</a>
        <!-- <a mat-list-item [routerLink]="'register'" *ngIf="jwtService.isLoggeout()">Register</a>
        <a mat-list-item [routerLink]="'settings'" *ngIf="jwtService.isLoggedIn() && jwtService.isBroadcaster()" >Settings</a> -->
        <!-- <a mat-list-item [routerLink]="'logout'" *ngIf="jwtService.isLoggedIn()" (click)="doLogout()">Logout</a> -->
        <a mat-list-item [routerLink]="'register'" *ngIf="jwtService.isLoggeout()">Register</a>
        <a mat-list-item  *ngIf="jwtService.isLoggedIn() && (jwtService.isBroadcaster())">Statistics</a>      
        <a mat-list-item  *ngIf="jwtService.isLoggedIn() && (!jwtService.isBroadcaster())">Subscriptions</a>      
        <a mat-list-item *ngIf="jwtService.isLoggedIn()">Profile</a>      
        <a mat-list-item [routerLink]="'settings'" *ngIf="jwtService.isLoggedIn() && jwtService.isBroadcaster()">Settings</a>
        
      </mat-nav-list>
    </mat-sidenav>
    
  </mat-sidenav-container>
<div class="container">
    <router-outlet></router-outlet>
</div>
