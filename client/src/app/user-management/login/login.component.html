<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="loginForm">
          <div *ngIf="(loginError) && submitted" >
              <p style="color:red" >Error Loging in. Check if username and/or password is valid.</p> 
          </div>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" type="text" formControlName="username"  class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" >
              <div *ngIf="f.username.errors.required">User name is required</div>
            </div>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" formControlName="password"  class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" >
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </mat-form-field>
        </mat-card-content>
        <button  mat-stroked-button color="accent" class="btn-block" (click)="onSubmit()">Login</button>
      </form>
    </mat-card>
  
  </div>
